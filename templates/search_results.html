{% extends 'base.html' %} 
{% block title %}Search Results{% endblock %} 

{% block body %} 
    <h1>Search Results</h1>

    <ul>
        {% for item in items %} 
            <li>
                <a href="/items/{{ item.item_id }}">
                    {{ item.item_name }}
                </a>
            </li>

        {% endfor %}
    </ul>
{% endblock %}
