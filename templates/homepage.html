{% extends 'base.html' %} 
{% block title %}Donation Finder Home{% endblock %} 

{% block body %} 
    <h1>Welcome to Donation Finder!</h1>

    <h2>Navigation</h2>
    <ul>
        <li><a href="/orgs">View all organizations</a></li>
        <li><a href="/items">View all items</a></li>
    </ul>

    <h2>Create an Account</h2>
    <form action="/users" method="POST">
        <p>
            Email <input type="text" name="email">
        </p>

        <p>
            Password <input type="password" name="password">
        </p>

        <p>
            <input type="submit">
        </p>
    </form>
{% endblock %}
