{% block title %}Login{% endblock %} 

{% block body %}
  <h2>Login</h2>
  <form action="/account", method="POST">
    <p>Email <input type="text" name="email"></p>
    <p>Password <input type="password" name="password"></p>
    <p><button type="submit" class="btn btn-primary">Submit</button></p>
  </form>
{% endblock %}
