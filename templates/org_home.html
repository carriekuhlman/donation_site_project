{% extends 'base.html' %} 
{% block title %}Organization Home{% endblock %} 

{% block body %}
  <div class="row align-items-center text-center" id="account_home">
    <section class="col-6 mx-auto">
      <h2>Welcome Organization!</h2>
      <br />
      <br />
    </section>
  </div>

  <div class="row">
    <div class="col-md-4">
      <h3 class="text-center">Add Location</h3>
      <form action="/add-location" method="POST">
        <div class="form-group">
          <label for="FormControlOrgPhone">Phone</label>
          <input type="text" class="form-control" 
            id="FormControlOrgPhone" name="phone">
        </div>
        <div class="form-group">
          <label for="FormControlOrgAddress">Street Address</label>
          <input type="text" class="form-control" 
            id="FormControlOrgAddress" name="address">
        </div>
        <div class="form-group">
          <label for="FormControlOrgCity">City</label>
          <input type="text" class="form-control" 
            id="FormControlOrgCity" name="city">
        </div>
        <div class="form-group">
          <label for="FormControlOrgState">State</label>
          <input type="text" class="form-control" 
            id="FormControlOrgState" name="state">
        </div>
        <div class="form-group">
          <label for="FormControlOrgZip">Zip Code</label>
          <input type="text" class="form-control" 
            id="FormControlOrgZip" name="zip_code">
        </div>
        <p>
          Are in person donations accepted? 
        </p>
        <div class="form-check">
          <input class="form-check-input" type="radio" 
            id="FormControlRadio3" name="in_person"
            value="True">
          <label class="form-check-label" for="FormControlRadio3">
            Yes
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" 
            id="FormControlRadio4" name="in_person"
            value="False" checked>
          <label class="form-check-label" for="FormControlRadio4">
            No
          </label>
        </div>
        <div class="location-donation-hours" style="display:none">
          <div class="form-group">
            <label for="FormControlDonationHours">When are the donation hours?</label>
            <input type="text" class="form-control" 
              id="FormControlDonationHours" name="donation_hours">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Add Location</button>
      </form>
    </div>

    <div class="col-md-4 text-center">
      <h3 class="text-center">Request Item</h3>
      <form action="/request-item" method="POST">
        <div class="form-group">
          <label for="FormControlItemName">Item Name</label>
          <input type="text" class="form-control" 
            id="FormControlItemName" name="item_name">
        </div>
        <div class="form-group">
          <label for="FormControlItemCondition">Condition Accepted:</label>
          <select class="form-control" id="FormControlItemCondition"
            name="condition">
            <option value="New">New</option>
            <option value="Lightly Used">Lightly Used</option>
            <option value="For Scraps">For Scraps</option>
          </select> 
        </div>
        <div class="form-group">
          <label for="FormControlQtyNeeded">Quantity Needed (1 or More)</label>
          <input type="text" class="form-control" 
            id="FormControlQtyNeeded" name="qty_needed" value=1>
        </div>
        <div class="form-group">
          <label for="FormControlItemLocation">Location:</label>
          <select class="form-control" id="FormControlItemLocation"
            name="location">
            {% for location in locations %}
              <option value="{{ location.location_id }}">{{ location.street_address }}</option>
            {% endfor %}
          </select> 
        </div>
        <button type="submit" class="btn btn-primary">Add Item</button>
      </form>
    </div>

    <div class="col-md-4 text-center">
      <h3>View Needed Items</h3>
      <br />
      <form action="/view-items">
        <div class="text-center">
          <button type="submit" class="btn btn-primary">View Items</button>
        </div>  
    </div>
  </div>  
{% endblock %}
